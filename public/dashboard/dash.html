<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Moon Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=UnifrakturCook&display=swap" rel="stylesheet">
<style>

/* ======================= */
/*        TEMA DARK        */
/* ======================= */

body {
    margin: 0;
    background: #0b040b;
    font-family: "Cinzel", serif;
    color: #ffffff;
}

/* Layout geral */

.dashboard {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 50px;
    gap: 50px;
}

.section {
    width: 50%;
}

/* Títulos */

.section h2 {
    font-family: "UnifrakturCook";
    font-size: 42px;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #000;
}

/* Containers internos */

.chart-box {
    background: rgba(255, 255, 255, 0.04);
    padding: 25px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Botão estilo Halloween */

.button-filter {
    background: #c45a00;
    color: #fff;
    padding: 8px 18px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-family: "Cinzel";
    margin-bottom: 12px;
}

.button-filter:hover {
    background: #ff7a18;
}

/* Tooltips */

.chartjs-tooltip {
    background: rgba(20, 7, 20, 0.9) !important;
    color: #fff !important;
    border: 1px solid #ff7a18 !important;
    padding: 6px 10px;
    border-radius: 6px;
}

/* Legendas */

.chart-legend {
    color: #fff;
}

/* Ajustes responsivos */

@media (max-width: 900px) {
    .dashboard {
        flex-direction: column;
        padding: 20px;
    }
    .section {
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="dashboard">

    <!-- ========================== -->
    <!--   GRÁFICO DE BARRAS        -->
    <!-- ========================== -->
    <div class="section">
        <h2>Top 5 Regiões com mais rumores</h2>

        <button class="button-filter">Filtrar Subgênero</button>

        <div class="chart-box">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <!-- ========================== -->
    <!--   GRÁFICO DE PIZZA         -->
    <!-- ========================== -->
    <div class="section">
        <h2>Proporção subgênero de rumores</h2>

        <div class="chart-box">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

</div>

<script>

/* ======================================================
   GRÁFICO DE BARRAS – com degradê estilo Halloween
   ====================================================== */

const ctxBar = document.getElementById("barChart").getContext("2d");

const grad1 = ctxBar.createLinearGradient(0, 0, 600, 0);
grad1.addColorStop(0, "#4a1034");
grad1.addColorStop(1, "#8b3e04");

const grad2 = ctxBar.createLinearGradient(0, 0, 600, 0);
grad2.addColorStop(0, "#331027");
grad2.addColorStop(1, "#c45a00");

const grad3 = ctxBar.createLinearGradient(0, 0, 600, 0);
grad3.addColorStop(0, "#2b0c1f");
grad3.addColorStop(1, "#ff7a18");

new Chart(ctxBar, {
    type: "bar",
    data: {
        labels: ["Lugar 1", "Lugar 2", "Lugar 3", "Lugar 4", "Lugar 5"],
        datasets: [{
            label: "Rumores",
            data: [92, 75, 54, 49, 38],
            backgroundColor: 'orange',
            borderWidth: 0,
            borderRadius: 6
        }]
    },
    options: {
        indexAxis: "y",
        responsive: true,
        plugins: {
            legend: { display: false },
            tooltip: {
                backgroundColor: "rgba(25, 10, 25, 0.9)",
                borderColor: "#ff7a18",
                borderWidth: 1,
                titleColor: "#fff",
                bodyColor: "#fff",
                titleFont: { family: "Cinzel", size: 14 },
                bodyFont: { family: "Cinzel", size: 13 }
            }
        },
        scales: {
            x: {
                ticks: {
                    color: "#ffffff",
                    font: { family: "Cinzel" }
                },
                grid: { color: "rgba(255,255,255,0.08)" }
            },
            y: {
                ticks: {
                    color: "#ffffff",
                    font: { family: "Cinzel", size: 14 }
                },
                grid: { display: false }
            }
        }
    }
});


/* ======================================================
   GRÁFICO DE PIZZA – subgêneros
   ====================================================== */

const ctxPie = document.getElementById("pieChart").getContext("2d");

new Chart(ctxPie, {
    type: "pie",
    data: {
        labels: ["Folclore", "Mistério", "Horror", "Aventura", "Terror psicológico", "Romance", "Fantasia"],
        datasets: [{
            data: [14, 12, 15, 9, 12, 18, 20],
            backgroundColor: [
                "#6a4c7a",
                "#4a3557",
                "#2c122c",
                "#3e1d2f",
                "#8b3e04",
                "#ff7a18",
                "#c45a00"
            ],
            borderWidth: 0
        }]
    },
    options: {
        plugins: {
            legend: {
                position: "right",
                labels: {
                    color: "#ffffff",
                    usePointStyle: true,
                    font: { family: "Cinzel", size: 14 }
                }
            },
            tooltip: {
                backgroundColor: "rgba(25, 10, 25, 0.9)",
                borderColor: "#ff7a18",
                borderWidth: 1,
                titleColor: "#fff",
                bodyColor: "#fff"
            }
        }
    }
});

</script>

</body>
</html>
