<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>C-Moon - Cadastrar</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/signin.css">
  <link rel="icon" href="./assets/imgs/logo.png">
</head>

<body>
  <div class="logo"><a href="./index.html"><img src="./assets/imgs/logo.png" alt="Imagem logo Creepy Moon"></a></div>
  <div class="container">
    <h1>Cadastre-se para participar<br>do terror</h1>
    <div class="inputField">
      <span class="inputLabel">Nome:</span><input id="inptNome">
      <div class="erro" id="divErroNome"></div>
    </div>
    <div class="inputField">
      <span class="inputLabel">E-mail:</span><input id="inptEmail">
      <div class="erro" id="divErroEmail"></div>
    </div>
    <div class="inputField">
      <span class="inputLabel">Senha:</span><input type="text" id="inptSenha">
      <div class="erro" id="divErroSenha"></div>
    </div>
    <div class="inputField">
      <span class="inputLabel">Confirmar Senha:</span><input type="text" id="inptConfirmarSenha">
      <div class="erro" id="divErroConfirmar"></div>
    </div>
    <div class="validacao" id="divValidacao"></div>

    <button onclick="cadastrar()">Cadastrar</button>
    <a class="login" href="./login.html">JÃ¡ tenho cadastro</a>
  </div>
</body>

</html>

<script src="./js/validacoes.js"></script>
