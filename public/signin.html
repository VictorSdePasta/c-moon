<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>C-Moon - Cadastrar</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/signin.css">
  <link rel="icon" href="./assets/imgs/logo.png">
</head>

<body>
  <div class="logo"><a href="./index.html"><img src="./assets/imgs/logo.png" alt="Imagem logo Creepy Moon"></a></div>
  <div class="container">
    <h1>Cadastre-se para participar<br>do terror</h1>
    <div class="inputField">
      <span class="inputLabel">Nome:</span><input id="inptNome">
    </div>
    <div class="inputField">
      <span class="inputLabel">E-mail:</span><input id="inptEmail">
    </div>
    <div class="inputField">
      <span class="inputLabel">Senha:</span><input type="text" id="inptSenha">
    </div>
    <div class="inputField">
      <span class="inputLabel">Confirmar Senha:</span><input type="text" id="inptConfirmarSenha">
    </div>

    <button onclick="cadastrar()">Cadastrar</button>
    <a class="login" href="./signin.html">JÃ¡ tenho cadastro</a>
  </div>
</body>

</html>

<script>


  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.CPF_USUARIO = json.cpf;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

          setTimeout(function () {
            window.location = "./dashboard/cards.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }

</script>
